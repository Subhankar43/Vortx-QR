<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr-Gen By VortX</title> 
    <link rel="shortcut icon" href="https://img.icons8.com/emoji/48/null/dizzy-face.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div class="wrapper glow">
        <header>
        <h1><b>QR Generator</b></h1>
        <p><b>Paste url or enter text to generate QR</b></p>
      </header>
      <div class="form">
        <input type="text" spellcheck="false" placeholder="Enter text or url">
        <button> Generate QR</button>
      </div>
      <footer class="footer">
        <p class="subhankar">
          Made with ❤️ By -
          <a
            href="https://www.instagram.com/subhankarkundu43"
            target="_blank"
            rel="noreferrer"
          >
          VortX
          </a>
        </p>
        <a href="https://github.com/Subhankar43/Vortx-QR" target="_blank" rel="noreferrer">
          <i class="fa-brands fa-github fa-2x center"></i>
        </a>
      </footer>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/Subhankar43/Vortx-QR/script.js"></script>
</body>
</html>
